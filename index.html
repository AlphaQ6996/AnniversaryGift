<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Foxy Love Story ü¶ä‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            user-select: none;
            height: 100vh;
            background: linear-gradient(135deg, #9370db, #ba55d3, #dda0dd);
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .iris-background {
            position: fixed;
            width: 240px;
            height: 120px;
            opacity: 0.3;
            z-index: 1;
            pointer-events: none;
        }

        .iris1 { top: 10%; left: 30%; }
        .iris2 { top: 15%; right: 8%; }
        .iris3 { top: 60%; left: 20%; }
        .iris4 { top: 65%; right: 5%; }
        .iris5 { top: 35%; left: 15%; }
        .iris6 { top: 40%; right: 10%; }
        .iris7 { bottom: 15%; left: 6%; }
        .iris8 { bottom: 20%; right: 40%; }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .screen.active {
            display: flex;
        }

        .welcome-screen {
            flex-direction: column;
            text-align: center;
        }

        .welcome-text {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #4b0082;
            margin-bottom: 3rem;
            max-width: 80%;
            line-height: 1.4;
        }

        .animal {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
        }

        .animal:hover {
            transform: scale(1.1);
        }

        .animal.bounce {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .fox {
            bottom: 20px;
            right: 20px;
        }

        .puppy {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .owl {
            top: 20px;
            left: 20px;
        }

        .raven {
            top: 20px;
            right: 20px;
        }

        .wolf {
            bottom: 20px;
            left: 20px;
        }

        .heart-main {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(75, 0, 130, 0.3));
            z-index: 20;
            -webkit-tap-highlight-color: transparent;
        }

        .heart-main:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 30px rgba(75, 0, 130, 0.5));
        }

        .heart-tappable {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(214, 51, 132, 0.2));
            -webkit-tap-highlight-color: transparent;
        }

        .heart-tappable.tap1 {
            opacity: 0.8;
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px rgba(214, 51, 132, 0.4));
        }

        .heart-tappable.tap2 {
            opacity: 1;
            transform: scale(1.4);
            filter: drop-shadow(0 0 30px rgba(214, 51, 132, 0.6));
        }

        .heart-explode {
            animation: explode 0.8s ease-out;
        }

        @keyframes explode {
            0% { transform: scale(1.4); opacity: 1; }
            50% { transform: scale(2); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }

        .story-screen {
            flex-direction: column;
            position: relative;
        }

        .speech-bubble {
            background: white;
            border-radius: 25px;
            padding: 2rem;
            max-width: 60%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .speech-bubble.show {
            opacity: 1;
            transform: translateY(0);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 30px;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: white;
        }

        .speech-bubble.right::after {
            left: auto;
            right: 30px;
        }

        .bubble-text {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.6;
            font-weight: 600;
        }

        .next-arrow {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #4b0082;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.5rem;
            -webkit-tap-highlight-color: transparent;
        }

        .next-arrow.show {
            opacity: 1;
        }

        .next-arrow:hover {
            background: #330066;
            transform: translateX(-50%) scale(1.1);
        }

        .final-screen {
            flex-direction: column;
            text-align: center;
            background: linear-gradient(135deg, #2e003e, #4a0e4e, #6a1b9a);
            color: white;
        }

        .final-title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #dda0dd;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(221, 160, 221, 0.5);
        }

        .falling-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .falling-heart {
            position: absolute;
            color: #dda0dd;
            font-size: 1.5rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

            }

                width: 100px !important;
                height: 100px !important;
            }
        }
    </style>

    <!-- SCRIPT AT THE VERY BOTTOM -->
    <script>
        const messages = [
            "I know we met in a pretty unconventional way, but I will forever be grateful that I was the one who got that link.",
            "You really make me the happiest person ever!.",
            "And I'm glad that I could do the same for you, because your laughter is the best sound in the world (Among some others üòú).",
            "I never want to ever experience a second without you, and I'm pretty sure I couldn't. üíï",
            "And I am seriously the verrryyyy luckiest person in the WHOOLLLEEE world! ‚ù§Ô∏è"
        ];

        let currentStory = 0;
        let tapCounts = [0, 0, 0, 0, 0];

        // Wait for all elements to be available
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, setting up event listeners...");
            
            // Start the experience
            const startHeart = document.getElementById('startHeart');
            if (startHeart) {
                startHeart.addEventListener('click', (e) => {
                    console.log("Start heart clicked!");
                    e.preventDefault();
                    e.stopPropagation();
                    
                    startHeart.style.transform = 'scale(1.2)';
                    startHeart.style.filter = 'drop-shadow(0 0 40px rgba(75, 0, 130, 0.8))';
                    
                    setTimeout(() => {
                        showScreen('story1');
                    }, 300);
                });
            }

            // Heart tapping logic
            for (let i = 1; i <= 5; i++) {
                const heart = document.getElementById(`heart${i}`);
                if (heart) {
                    console.log(`Found heart${i}, adding event listener`);
                    heart.addEventListener('click', (e) => {
                        console.log(`Heart ${i} clicked!`);
                        e.preventDefault();
                        e.stopPropagation();
                        handleHeartTap(i);
                    });
                } else {
                    console.log(`Could not find heart${i}`);
                }
            }

            // Next arrow clicks
            for (let i = 1; i <= 5; i++) {
                const next = document.getElementById(`next${i}`);
                if (next) {
                    console.log(`Found next${i}, adding event listener`);
                    next.addEventListener('click', (e) => {
                        console.log(`Next ${i} clicked!`);
                        e.preventDefault();
                        e.stopPropagation();
                        if (i === 5) {
                            showFinalScreen();
                        } else {
                            showScreen(`story${i + 1}`);
                        }
                    });
                } else {
                    console.log(`Could not find next${i}`);
                }
            }

            // Animal bounce animation on click
            const animals = document.querySelectorAll('.animal');
            console.log(`Found ${animals.length} animals`);
            animals.forEach((animal, index) => {
                animal.addEventListener('click', (e) => {
                    console.log(`Animal ${index} clicked!`);
                    e.preventDefault();
                    e.stopPropagation();
                    animal.classList.add('bounce');
                    setTimeout(() => {
                        animal.classList.remove('bounce');
                    }, 600);
                });
            });
        });

        function showScreen(screenId) {
            console.log(`Showing screen: ${screenId}`);
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
            } else {
                console.error(`Screen ${screenId} not found!`);
            }
        }

        function handleHeartTap(storyIndex) {
            console.log(`Heart tap ${tapCounts[storyIndex - 1] + 1} for story ${storyIndex}`);
            tapCounts[storyIndex - 1]++;
            const heart = document.getElementById(`heart${storyIndex}`);
            
            if (!heart) {
                console.error(`Heart ${storyIndex} not found!`);
                return;
            }
            
            if (tapCounts[storyIndex - 1] === 1) {
                heart.classList.add('tap1');
            } else if (tapCounts[storyIndex - 1] === 2) {
                heart.classList.remove('tap1');
                heart.classList.add('tap2');
            } else if (tapCounts[storyIndex - 1] === 3) {
                heart.classList.add('heart-explode');
                setTimeout(() => {
                    heart.style.display = 'none';
                    showMessage(storyIndex);
                }, 400);
            }
        }

        function showMessage(storyIndex) {
            console.log(`Showing message for story ${storyIndex}`);
            const bubble = document.getElementById(`bubble${storyIndex}`);
            const text = document.getElementById(`text${storyIndex}`);
            const next = document.getElementById(`next${storyIndex}`);
            
            if (bubble && text && next) {
                bubble.classList.add('show');
                typewriterEffect(text, messages[storyIndex - 1], () => {
                    setTimeout(() => {
                        next.classList.add('show');
                    }, 500);
                });
            } else {
                console.error(`Missing elements for story ${storyIndex}`);
            }
        }

        function typewriterEffect(element, text, callback) {
            element.innerHTML = '';
            let i = 0;
            const timer = setInterval(() => {
                if (text[i] === '<') {
                    // Handle HTML tags
                    let tagEnd = text.indexOf('>', i);
                    if (tagEnd !== -1) {
                        element.innerHTML += text.substring(i, tagEnd + 1);
                        i = tagEnd + 1;
                    } else {
                        element.innerHTML += text[i];
                        i++;
                    }
                } else {
                    element.innerHTML += text[i];
                    i++;
                }
                
                if (i >= text.length) {
                    clearInterval(timer);
                    if (callback) callback();
                }
            }, 50);
        }

        function showFinalScreen() {
            console.log("Showing final screen");
            showScreen('final');
            createFallingHearts();
        }

        function createFallingHearts() {
            const container = document.getElementById('heartsContainer');
            if (!container) return;
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.textContent = 'üíú';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 200);
        }
    </script>
